name: Build & Sign Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug & Signed Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ----- Signierte Release-APK -----
      - name: Decode Keystore from GitHub Secret
        if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Build Signed Release APK
        if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
        run: |
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToolboxApp-Debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Signed Release APK artifact
        if: ${{ secrets.SIGNING_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ToolboxApp-Release
          path: app/build/outputs/apk/release/app-release.apk
